<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensapp</title>
    <meta name="description" content="App to manage your expenses and help you with your finances">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="navbar.js" defer></script>
    <script src="settings.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Settings</h1>
        <hr>
        <ul id="settings">
            <li><h2>Theme</h2><ion-icon name="chevron-forward-outline"></ion-icon>
            </li>
            <ul id="theme">
                <div>
                    <li>
                        Dark Mode <div class="toggle-container"><input type="checkbox" checked name="darkmode" id="darkmode"><span></span></div>
                    </li>
                    <li>
                        Accent Color 
                        <div class="radio-container">
                            <input type="radio" name="accent" id="one">
                            <input type="radio" name="accent" id="two">
                            <input type="radio" name="accent" id="three">
                            <input type="color" name="color" id="add"><label for="color">+</label>
                        </div>
                    </li>
                    <li>
                        Font
                    </li>
                </div>
            </ul>
            <hr>
            <li><h2>Account</h2><ion-icon name="chevron-forward-outline"></ion-icon>
            </li>
            <ul id="account">
                <div>
                    <li>
                        <label for="email">Email</label><input style="display: none;" type="email" name="email" id="emailSettings"><ion-icon name="mail-outline"></ion-icon>
                    </li>
                    <li>
                        Password <ion-icon name="key-outline"></ion-icon>
                    </li>
                </div>
            </ul>
        </ul>
    </main>
    <nav>
        <ion-icon name="home-outline"></ion-icon>
        <ion-icon name="settings"></ion-icon>
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </nav>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
        };
    </script>
</body>
</html>
