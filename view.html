<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensapp</title>
    <meta name="description" content="App to manage your expenses and help you with your finances">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>

            <div>
                <h2>Account Name</h2> <ion-icon name="create-outline"></ion-icon>

                <h3 class="currency">COP</h3>
            </div>

    </main>
    <nav>
        <ion-icon name="home-outline"></ion-icon>
        <ion-icon name="settings-outline"></ion-icon>

        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
