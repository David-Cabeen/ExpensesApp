<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensapp</title>
    <meta name="description" content="App to manage your expenses and help you with your finances">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="navbar.js" defer></script>
    <script src="transaction.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Transaction</h1>
        <form class="transaction-form">
            <select name="account" id="account">
                <option value="" disabled selected>Select an account</option>
            </select>
            <div class="transaction-type">
                <label>
                    Expense
                    <input checked type="radio" name="transaction-type" id="expense">
                </label>
               <label>
                Income
                    <input type="radio" name="transaction-type" id="income">
               </label>
            </div>
            <hr>
            <div class="tags-container">
                <div class="tag">Groceries</div>
                <div class="tag">Extras</div>
                <div class="tag">Outings</div>
                <div class="tag">Transportation</div>
                <div class="tag" id="add-tag">Add</div>
            </div>
            <hr>
            <div class="name">
                <input id="amount" name="amount" required spellcheck="false" type="number"> 
                <label for="amount">Amount</label>
            </div>
            <div class="note">
                <textarea name="note" id="note"></textarea> <label for="note">Note</label>
            </div>

            <button>Add Transaction</button>
        </form>
    </main>
    <nav>
        <ion-icon name="home-outline"></ion-icon>
        <ion-icon name="settings-outline"></ion-icon>
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </nav>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('/service-worker.js');
        };
    </script>
</body>
</html>
